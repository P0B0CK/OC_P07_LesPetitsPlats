<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/sass/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/img/lppLogo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body>
    <header id="banner">
        <img src="assets/img/lppLogo.png" alt="Logo">
        <img src="assets/img/LesPetitsPlats.svg" alt="Les Petits Plats">
    </header>
    <main>
        <div id="search">
            <div class="search-content">
                <input class="searchbar" type="search" placeholder="Rechercher une recette">
                <img src="assets/img/search-glass.svg" class="searchbar-img" alt="icone de recherche">
            </div>
        </div>

        <div id="searchtag">
            <div class="tag-selected">
                <div class="tag"><p>Tag</p><img src="assets/img/btn-close.svg" alt="delete tag"></div>
            </div>

            <div class="tag-selectors">
                <div id="ing-select" class="btn-select">
                    <div class="btn-name"><p>Ingrédients</p></div>
                    <div class="btn-search" hidden><p class="search-text">Rechercher par ingrédients</p></div>
                    <input type="search" placeholder="Rechercher un ingrédient" hidden>

                    <div class="btn-arrow"><img src="assets/img/btn-arrow.svg" alt="show more tag" class="btn-arrowUp" ></div>

                    <div class="btn-content"><ul class="content-list"></ul></div>
                </div>

                <!-- <div id="app-select" class="btn-select">
                    <div class="btn-name"><p>Appareils</p></div>
                    <div class="btn-search" hidden><p class="search-text">Rechercher par appareils</p></div>
                    <div class="btn-arrow"><img src="assets/img/btn-arrow.svg" alt="show more tag" class="btn-arrowUp"></div>
                </div>

                <div id="ust-select" class="btn-select">
                    <div class="btn-name"><p>Ustensiles</p></div>
                    <div class="btn-search" hidden><p class="search-text">Rechercher par ustensiles</p></div>
                    <div class="btn-arrow"><img src="assets/img/btn-arrow.svg" alt="show more tag" class="btn-arrowUp"></div>
                </div> -->
            </div>

        </div>

        <div id="searchresults">
        </div>
    </main>

    <script src="scripts/pages/main.js" type="module"></script>
</body>
</html>
