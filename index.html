<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <img src="img/lppLogo.png" alt="Logo de Les Petits Plats"/>
        <h1>Les petits plats</h1>
    </header>
    <main>
        <section id="search">
            <input id="searchbar" type="text" placeholder="Rechercher une recette"></input>
            <img src="unknow.png"/>
        </section>

        <section id="searchtag">
            <span class="tag-selected"></span>
            <div class="tag-selectors">
                <select name="Ingrédients" id="ing-select">
                    <option value="">Ingrédients</option>
                </select>
                <select name="Appareils" id="app-select">
                    <option value="">Appareils</option>
                </select>
                <select name="Ustensiles" id="ust-select">
                    <option value="">Ustensiles</option>
                </select>
            </div>
        </section>

        <section id="searchresults">
            <article class="recipe-card">
                <div class="card-picture"></div>
                <div class="card-details">
                    <div class="details-legend">
                        <h3 class="recipe-title"></h3>
                        <div class="recipe-duration"></div>
                    </div>
                    <div class="details-description">
                        <div class="recipe-necessary"></div>
                        <div class="recipe-describe"></div>
                    </div>
                </div>
            </article>
        </section>
    </main>    
</body>
</html>
