<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/sass/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/img/lppLogo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>
<body>
    <header id="banner">
        <img src="assets/img/lppLogo.png" alt="Logo"/>
        <img src="assets/img/LesPetitsPlats.svg" alt="Les Petits Plats"/>
    </header>
    <main>
        <section id="search">
            <div class="search-content">
                <input class="searchbar" type="text" placeholder="Rechercher une recette">
                <img src="assets/img/search-glass.svg" class="searchbar-img"/>
            </div>
        </section>

        <section id="searchtag">
            <span class="tag-selected">
                <div class="tag"><p>Tag</p><img src="assets/img/tag-close.svg" alt="delete tag"></div>
            </span>
            <div class="tag-selectors">
                <select name="Ingrédients" id="ing-select">
                    <option value="">Ingrédients</option>
                </select>
                <select name="Appareils" id="app-select">
                    <option value="">Appareils</option>
                </select>
                <select name="Ustensiles" id="ust-select">
                    <option value="">Ustensiles</option>
                </select>
            </div>
        </section>

        <section id="searchresults">
        </section>
    </main>

    <script src="scripts/pages/main.js" type="module"></script>
</body>
</html>
